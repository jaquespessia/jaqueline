
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {%load static %}
    <meta charset="UTF-8">
    <title>Detalhes: {{ tarefa.titulo }}</title>
    <link rel="stylesheet" href="(% static 'detalhe/detalhe.css' %)">
</head>
<body>
    <h1> {{ tarefa.titulo }}</h1>
    <p><strong>Descrição:</strong> {{ tarefa.descricao|linebreaks }}</p>
    <p><strong>Status:</strong> {% if tarefa.concluida %}Concluida{% else %}Pendente{% endif %}</p>
    
    <small>Criado em: {{ tarefa.data_criacao }}</small>
    
</body>
</html>
